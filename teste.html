<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI JavaScript Client</title>
</head>
<body>
    <h1>FastAPI JavaScript Example</h1>
    
    <div>
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" value="johndoe" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" value="secret" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="tokenResult"></div>
    </div>
    
    <div>
        <h2>Get User Data</h2>
        <button id="getUserBtn" disabled>Get My User Info</button>
        <div id="userData"></div>
    </div>
    
    <div>
        <h2>Get User Items</h2>
        <button id="getItemsBtn" disabled>Get My Items</button>
        <div id="itemsData"></div>
    </div>

    <script>
        let accessToken = null;
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:8000/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
                
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                
                const data = await response.json();
                
                accessToken = data.access_token;
                console.log(accessToken)

                document.getElementById('tokenResult').innerHTML = `
                    <p>Login successful! Token: ${accessToken}</p>
                `;
                
                // Enable protected endpoints buttons
                document.getElementById('getUserBtn').disabled = false;
                document.getElementById('getItemsBtn').disabled = false;
                
            } catch (error) {
                document.getElementById('tokenResult').innerHTML = `
                    <p style="color: red;">Error: ${error.message}</p>
                `;
            }
        });
        
        // Get user data handler
        document.getElementById('getUserBtn').addEventListener('click', async () => {
            if (!accessToken) {
                alert('Please login first');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8000/users/me/', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }
                
                const userData = await response.json();
                document.getElementById('userData').innerHTML = `
                    <pre>${JSON.stringify(userData, null, 2)}</pre>
                `;
                
            } catch (error) {
                document.getElementById('userData').innerHTML = `
                    <p style="color: red;">Error: ${error.message}</p>
                `;
            }
        });
        
        // Get user items handler
        document.getElementById('getItemsBtn').addEventListener('click', async () => {
            if (!accessToken) {
                alert('Please login first');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8000/users/me/items/', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch items');
                }
                
                const items = await response.json();
                document.getElementById('itemsData').innerHTML = `
                    <pre>${JSON.stringify(items, null, 2)}</pre>
                `;
                
            } catch (error) {
                document.getElementById('itemsData').innerHTML = `
                    <p style="color: red;">Error: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
